name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions: 
  contents: write

jobs:
  
  test-tc-01:
    name: Test 01 - Create Tokens
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # TODO: Caches not working properly as of now. Debug it later
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: TC01 - Run Playwright tests 
        run: npm run test:tc01
        env: 
          WEBAPP_URL: ${{ vars.WEBAPP_URL }}

      - name: TC01 - Deploy Report for TC 01ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: playwright-report # The folder the action should deploy.
          target-folder: tests/tc-01/

      - name: TC04 - Run Playwright tests 
        run: npm run test:tc04
        env: 
          WEBAPP_URL: ${{ vars.WEBAPP_URL }}
  
      - name: TC04 - Deploy Report for TC 04ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            branch: gh-pages
            folder: playwright-report # The folder the action should deploy.
            target-folder: tests/pr-01/tc-04/